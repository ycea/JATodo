<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" >
    <title>Test Page</title>
    
</head>
<body>
    <header>
        <button class="left_side_button">Зарегистрироваться/войти</button>
        <h4 class="header_title">Вы не вошли в аккаунт</h4>
    </header>
    <div class="dateRow">
        <h4 class="centeredElement">Текущая дата:xxxxx</h4>
        <button class="emptyButton"> <img src="calendarTrans.png" class="button_icon"></button>
    </div>
    <table class="eventsTable">
        <colgroup>
            <col style="width: 24%;">
            <col style="width: 7%;">
            <col style="width: 7%">
            <col style="width: 12%;">
            <col style="width: 50%;">
        </colgroup>
        <thead>
            <th>Название</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Продолжительность</th>
            <th>Примечания</th>
        </thead>
        <tbody>
            <tr>
                <td>Тестовое событие 1</td>
                <td>24.10.2024</td>
                <td>13:00</td>
                <td>2 часа</td>
                <td>не забыть паспорт</td>
            </tr>
        </tbody>
    </table>
    <button class="addEvent">Добавить событие</button>
</body>
</html>
